{% extends "base.html" %}

{% block content %}
<div class="col-sm-3 col-sm-offset-3">
<p><a href="/news/" class="btn btn-primary" role="button">Home</a> </p>
</div>
<div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
    <img src="{{instance.image.url}}" class="img responsive">
    {% endif %}
<h1>{{title}} <small>{{instance.timestamp}}</small></h1>

<p>{{instance.title}}</p><br/>
{{instance.content|linebreaks}}<br/>
{{instance.last_seen}}<br/>
<br/>
<p>Uploaded By:{{instance.user}}</p>
<div class="row">
    <div class="col-sm-4 "><div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-size="large" data-show-faces="false" data-share="false"></div></div>
    <div class="col-sm-2 col-sm-offset-6"><p><a href="{{obj.get_absolute_url}}edit" class="btn btn-primary" role="button">Edit</a></p></div>
</div>
    <div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>

</div>

{% endblock content %}
<!--{{instance.id}}</br> -->
